<div class="container">
    <div class="heading">
        <h2>Company List</h2>
    </div>
</div>
<div class="container">
    <table class="table table-striped table-bordered text-center table-align">
        <tr>
            <th>Company Name</th>
            <th>Company Address</th>
            <th colspan="2">Actions</th>
        </tr>
        <tr *ngFor="let company of companyList">
            <td>{{company.name}}</td>
            <td>{{company.address}}</td>
            <td>
                <a [routerLink]="['/edit-company', company.id]"> <i class="fa fa-pencil fa-2x" title="Edit" aria-hidden="true"></i></a>
            </td>
            <td><i class="fa fa-eye fa-2x" title="View" aria-hidden="true"></i></td>
        </tr>
    </table>

    <button type="button" class="btn btn-success button" (click)="addNewCompany()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add New</button>
</div>
